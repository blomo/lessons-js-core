<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы CSS</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/buttons-styles.css">
</head>
<body>
<div class="button-wrapper">
    <div class="button-wrapper_up">


        <div class="button-wrapper__item">
            <button class="button button_color_blue button_size_normal">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_color_blue button_size_normal">
                <span class="button__text ">Text here</span>
            </button>
            <button class="button button_color_blue button_size_only-icon">
                <svg class="button__icon " viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
            </button>
        </div>


        <div class="button-wrapper__item">
            <button class="button button_size_normal button_color_blue-text">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_size_normal button_color_blue-text">
                <span class="button__text ">Text here</span>
            </button>
            <button class="button button_size_only-icon">
                <svg class="button__icon " viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
            </button>
        </div>


        <div class="button-wrapper__item">
            <button class="button button_size_normal button_color_black-text">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_size_normal button_color_black-text">
                <span class="button__text ">Text here</span>
            </button>
            <button class="button  button_size_only-icon">
                <svg class="button__icon " viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
            </button>
        </div>

    </div>

    <div class="button-wrapper_down">


        <div class="button-wrapper__item">
            <button class="button button_color_blue button_size_narrow">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_color_blue button_size_narrow">
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_color_blue button_size_narrow button_size_narrow-only-icon">
                <svg class="button__icon " viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
            </button>
        </div>

        <div class="button-wrapper__item">
            <button class="button button_color_blue-text button_size_narrow">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_color_blue-text button_size_narrow">
                <span class="button__text">Text here</span>
            </button>
            <button class="button button_size_narrow button_size_narrow-only-icon">
                <svg class="button__icon " viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15"/>
                </svg>
            </button>
        </div>
    </div>

</div>

</body>
</html>
