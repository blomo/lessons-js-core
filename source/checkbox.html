<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы CSS</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/general-styles.css" />
    <link rel="stylesheet" href="../css/checkbox-styles.css" />
  </head>
  <body>
    <div class="checkbox-wrapper">
      <div class="checkbox">
        <label>
          <input class="checkbox__area" type="checkbox" />
          <svg
            class="checkbox__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input class="checkbox__area" type="checkbox" checked />
          <svg
            class="checkbox__icon"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </label>
      </div>
    </div>
  </body>
</html>
