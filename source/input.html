<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы CSS</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/general-styles.css" />
    <link rel="stylesheet" href="../css/input-styles.css" />
  </head>
  <body>
    <div class="input-wrapper">
      <div class="input">
        <label class="input__label" for="input__area"
          >Дата и время заказа</label
        >
        <div class="input__area">
          <input class="input__text" id="input__area" placeholder="Введите" />
          <button class="input__button input__button_hidden">
            <svg
              class="input__icon-x"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" />
            </svg>
          </button>
        </div>
      </div>
      <div class="input input_incorrect">
        <label class="input__label" for="input__area1"
          >Дата и время заказа</label
        >
        <div class="input__area">
          <input
            class="input__text"
            id="input__area1"
            value="06.12.2021"
            placeholder="Введите"
          />
          <button class="input__button">
            <svg
              class="input__icon-x"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" />
            </svg>
          </button>
        </div>
      </div>
      <div class="input">
        <label class="input__label" for="input__area2"
          >Дата и время заказа</label
        >
        <div class="input__area input__area_disabled">
          <input
            class="input__text"
            id="input__area2"
            value="06.12.2021"
            readonly
          />
          <button class="input__button">
            <svg
              class="input__icon-x-disabled"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                stroke="none"
              />
              <path
                d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
