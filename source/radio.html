<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы CSS</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/radio-styles.css">
</head>
<body>
<div class="radio-wrapper">
    <div class="radio">
        <label>
            <input class="radio__area" type="radio"/>
            <svg class="radio__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="4" stroke="none"/>
            </svg>
        </label>
    </div>
    <div class="radio">
        <label>
            <input class="radio__area" type="radio" checked/>
            <svg class="radio__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="4" stroke="none"/>
            </svg>
        </label>
    </div>
</div>

</body>
</html>
